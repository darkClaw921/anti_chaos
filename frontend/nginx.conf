server {
    listen 5173;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Раздача статических файлов
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов к backend
    location /api {
        proxy_pass http://backend:8100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Передаем оригинальные заголовки для авторизации
        proxy_set_header X-Telegram-Init-Data $http_x_telegram_init_data;
        proxy_set_header X-Guest-User-Id $http_x_guest_user_id;
    }
}

